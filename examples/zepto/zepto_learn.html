<script src="../../dist/zepto.js"></script>
<script type="text/javascript">


    Zepto(function(){
        // alert('Ready to Zepto!')
        document.addEventListener('touchmove',function(event) {
            // 判断默认行为是否可以被禁用
            if (event.cancelable) {
                // 判断默认行为是否已经被禁用
                if (!event.defaultPrevented) {
                    event.preventDefault();
                }
            }
        }, false)

        $('#back').tap(function () {
            $(this).hide()
        })
        $('#menu').swipe(function () {
            $(this).after('<p>doubleTap</p>')
        })

        $('#ok').doubleTap(function () {
            $(this).hide();
            console.log("test")
        })

        $('#left').on({
            touchstart: function (evt) {
                touchFunc(evt, "down");
            },
            touchend: function (evt) {
                touchFunc(evt, "up");
            }
        })

        $('#button1').on('click', fun1);

        $('#button1').off('click', fun1);
    })

    let fun1 = function (e, name) {
        console.log(e, name)
    }

    function touchFunc(evt, action) {
        console.log(evt,action)
    }


</script>
