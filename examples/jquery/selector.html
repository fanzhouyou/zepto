<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selector</title>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            $('h2').click(function () {
                $(this).hide()//this
            })
            $(".no2").click(function () {
                $(".no2").css("background-color", "#B2E0FF");//class
            })

            $("#p1").click(function () {//id
                $("#p1").append("Some appended text.")
            })

            $("div").click(function () {
                // $(this).hide()//this
                $("div#test").hide()
                // $("div.no2").hide()
            })
        });

    </script>
    <style type="text/css">
        p {
            background-color: rgb(250, 0, 255)
        }

        div.no2 {
            background-color: gray;
            padding: 20px;
        }


    </style>
</head>
<body>
<h2>This is a heading</h2>
<p>This is a paragraph----->1.</p>
<div id="test">This is a paragraph----->2.</div>
<button type="button" id="button">Click me</button>
<div class="no2">qwerty</div>
<p id="p1">This is a paragraph----->3.</p>
</body>
</html>
